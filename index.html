<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสต็อคของชำร่วย</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style> body { font-family: 'Sarabun', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-white border-b border-gray-200 py-4 px-6 sticky top-0 z-10 shadow-sm flex justify-between items-center">
        <h1 class="text-2xl font-bold text-black">ระบบจัดการ<span class="text-red-600">ของชำร่วย</span></h1>
        <div class="flex items-center gap-6">
            <a href="index.html" class="font-bold text-black border-b-2 border-black">หน้าหลัก</a>
            <a href="history.html" class="text-gray-500 hover:text-red-600 transition">ประวัติการทำรายการ</a>
            <div id="auth-section"></div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto p-6">
        <div id="admin-toolbar" class="hidden mb-6 flex justify-end">
            <button onclick="toggleModal('modal-add', true)" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800 shadow-lg flex items-center gap-2"><i class="fa-solid fa-plus"></i> เพิ่มของชำร่วย</button>
        </div>
		
        <div class="mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <h2 class="text-xl font-bold border-l-4 border-red-600 pl-3">รายการของชำร่วยทั้งหมด</h2>
            <div class="relative w-full md:w-80">
                <input type="text" id="item-search" oninput="filterItems()" placeholder="ค้นหาของชำร่วย..." class="w-full border-2 border-gray-200 p-2 pl-10 rounded-full text-sm focus:border-red-600 outline-none transition shadow-sm">
                <span class="absolute left-3 top-2.5 text-gray-400"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
        </div>

        <div id="item-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="text-center col-span-full py-20 text-gray-400 font-bold animate-pulse">กำลังโหลดข้อมูล...</div>
        </div>

        <div class="mt-16 bg-white p-6 rounded-lg shadow-sm border border-gray-100">
            <h2 class="text-xl font-bold mb-4 border-l-4 border-red-600 pl-3">ประวัติการทำรายการล่าสุด</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-100 text-gray-700">
                        <tr>
                            <th class="p-3">วันที่</th>
                            <th class="p-3">รายการ</th>
                            <th class="p-3">ผู้ทำรายการ</th>
                            <th class="p-3">สาขา</th>
                            <th class="p-3">หมายเหตุ</th>
                            <th class="p-3 text-right">จำนวน</th>
                            <th class="p-3 text-right">คงเหลือ</th>
                        </tr>
                    </thead>
                    <tbody id="log-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal-login" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg w-80 shadow-2xl">
            <h2 class="text-xl font-bold mb-4">เข้าสู่ระบบแอดมิน</h2>
            <input type="email" id="login-email" placeholder="Email" class="w-full border p-2 mb-2 rounded">
            <input type="password" id="login-pass" placeholder="Password" class="w-full border p-2 mb-4 rounded">
            <div class="flex justify-end gap-2">
                <button onclick="toggleModal('modal-login', false)" class="text-gray-500 text-sm">ยกเลิก</button>
                <button onclick="handleLogin()" class="bg-black text-white px-4 py-2 rounded">เข้าสู่ระบบ</button>
            </div>
        </div>
    </div>

    <div id="modal-action" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg w-96 shadow-2xl">
            <h2 id="action-title" class="text-xl font-bold mb-4 text-red-600">ทำรายการ</h2>
            <input type="hidden" id="action-item-id">
            <input type="hidden" id="action-type">
            
            <div class="space-y-4">
                <div>
                    <label class="text-xs text-gray-500 font-bold">วันที่ทำรายการจริง</label>
                    <input type="date" id="action-date" class="w-full border p-2 rounded text-sm">
                </div>
                <div>
                    <label class="text-xs text-gray-500 font-bold">จำนวน (ชิ้น)</label>
                    <input type="number" id="action-amount" placeholder="ใส่ตัวเลขจำนวน" class="w-full border p-2 rounded text-sm">
                </div>
                <div id="withdraw-fields" class="hidden space-y-3">
                    <input type="text" id="action-name" placeholder="ชื่อคนเบิก" class="w-full border p-2 rounded text-sm">
                    <input type="text" id="action-branch" placeholder="สาขา" class="w-full border p-2 rounded text-sm">
                    <input type="text" id="action-note" placeholder="หมายเหตุ" class="w-full border p-2 rounded text-sm">
                </div>
            </div>

            <div class="flex justify-end gap-2 mt-6">
                <button onclick="toggleModal('modal-action', false)" class="text-gray-500">ยกเลิก</button>
                <button onclick="submitAction()" class="bg-red-600 text-white px-6 py-2 rounded font-bold">ยืนยัน</button>
            </div>
        </div>
    </div>

    <div id="modal-add" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg w-96 shadow-2xl">
            <h2 class="text-xl font-bold mb-4">เพิ่มของใหม่</h2>
            <div class="space-y-3">
                <input type="text" id="add-name" placeholder="ชื่อของชำร่วย" class="w-full border p-2 rounded">
                <input type="text" id="add-desc" placeholder="คำอธิบาย" class="w-full border p-2 rounded">
                <input type="number" id="add-qty" placeholder="จำนวนเริ่มต้น" class="w-full border p-2 rounded">
                <div class="text-sm">รูปภาพ: <input type="file" id="add-image" class="mt-1"></div>
            </div>
            <div class="flex justify-end gap-2 mt-6">
                <button onclick="toggleModal('modal-add', false)" class="text-gray-500">ยกเลิก</button>
                <button onclick="addItem()" class="bg-black text-white px-4 py-2 rounded">บันทึก</button>
            </div>
        </div>
    </div>
	
    <div id="modal-edit" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg w-96 shadow-2xl border-t-4 border-yellow-500">
            <h2 class="text-xl font-bold mb-4 text-yellow-600">แก้ไขข้อมูล</h2>
            <input type="hidden" id="edit-id"> 
            <div class="space-y-3">
                <input type="text" id="edit-name" placeholder="ชื่อสินค้า" class="w-full border p-2 rounded">
                <input type="text" id="edit-desc" placeholder="คำอธิบาย" class="w-full border p-2 rounded">
                <div class="text-sm">เปลี่ยนรูป: <input type="file" id="edit-image" class="mt-1"></div>
            </div>
            <div class="flex justify-end gap-2 mt-6">
                <button onclick="toggleModal('modal-edit', false)" class="text-gray-500">ยกเลิก</button>
                <button onclick="submitEdit()" class="bg-yellow-500 text-white px-4 py-2 rounded">บันทึก</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
	
	<div id="toast-container" class="fixed inset-0 flex flex-col items-center justify-center z-[100] pointer-events-none gap-4"></div>

    <div id="modal-confirm" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-[110]">
        <div class="bg-white p-8 rounded-2xl w-96 shadow-2xl text-center transform scale-95 transition-all">
            <i class="fa-solid fa-circle-question text-6xl text-yellow-500 mb-4"></i>
            <h2 class="text-2xl font-bold mb-2">ยืนยันการลบ?</h2>
            <p id="confirm-message" class="text-gray-500 mb-6 text-lg">รายการนี้จะถูกซ่อนออกจากระบบ</p>
            <div class="flex gap-3 justify-center">
                <button onclick="toggleModal('modal-confirm', false)" class="px-6 py-2 bg-gray-200 rounded-lg font-bold text-gray-700">ยกเลิก</button>
                <button id="confirm-yes-btn" class="px-6 py-2 bg-red-600 text-white rounded-lg font-bold hover:bg-red-700">ยืนยันลบ</button>
            </div>
        </div>
    </div>
</body>
</html>
